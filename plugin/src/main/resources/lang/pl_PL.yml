# wiadomość wyświetlana, gdy komenda zostanie wykonana z konsoli
noConsole:
  chat: "&6&lTools &8» &cTa komenda nie może zostać wywołana z poziomu konsoli!"

# wiadomość wyświetlana, gdy gracz nie ma permisji do użycia komendy
# {PERMISSION} - nazwa wymaganej permisji
noPermission:
  chat: "&6&lTools &8» &cBrak uprawnień &7(&6{PERMISSION}&7)."

# wiadomość wyświetlana, gdy gracza nie ma na serwerze
playerNotFound:
  chat: "&6&lTools &8»  &cNie znaleziono takiego gracza!"

# wiadomość wyświetlana, gdy gracz chce wywołać komendę, która nie istnieje, lub która jest zablokowana
commandNotFound:
  chat: "&6&lTools &8» &cNie odnaleziono podanej komendy!"

# konfiguracja wiadomości dla gracza afk
afk:
  afkWarn1:
    chat:
      - "&6&lTools &8» &cPorusz się inaczej zostaniesz wyrzucony z serwera!"
      - "&6&lTools &8» &cOstrzeżenie &61&7/&63&c!"
  afkWarn2:
    chat:
      - "&6&lTools &8» &cPorusz się inaczej zostaniesz wyrzucony z serwera!"
      - "&6&lTools &8» &cOstrzeżenie &62&7/&63&c!"

# wiadomość wyświetlana, gdy gracz wejdzie na serwer
# {PLAYER_NAME} - nick gracza
joinMessage:
  chat: "&7[&a&l+&7] {PLAYER_NAME}"

# wiadomość wyświetlana, gdy gracz wyjdzie z serwera
# {PLAYER_NAME} - nick gracza
quitMessage:
  chat: "&7[&c&l-&7] {PLAYER_NAME}"

# wiadomość powitalna, wyświetlana po wejściu gracza na serwer
# {PLAYER_NAME} - nick gracza
motdMessage:
  chat: "&aWitaj &6{PLAYER_NAME} &ana serwerze!"

# wiadomość wyświetlana, gdy gracza za szybko chce używać komend
# {TIME} - czas, za jaki gracz będzie mógł użyć komendy
commandCoolDown:
  chat: "&6&lTools &8» &cZwolnij! Nie możesz tak szybko używać komend."

heal:
  # wiadomość wysyłana do gracza, który zostanie uleczony przez administratora
  # {ADMIN_NAME} - nazwa administratora, który uleczył gracza
  player:
    chat: "&6&lTools &8» &7Zostałeś uleczony przez gracza &6{ADMIN_NAME}&7."

  # wiadomość wyświetlana, gdy gracz, którego chce uleczyć administrator, ma pełen pasek życia
  # {PLAYER_NAME} - nazwa gracza, który został uleczony
  playerFullError:
    chat: "&6&lTools &8» &cGracz &6{PLAYER_NAME} &cma pełen pasek życia!"

  # wiadomość wysyłana do administratora, który uleczy gracza
  # {PLAYER_NAME} - nazwa gracza, który został uleczony
  playerToAdmin:
    chat: "&6&lTools &8» &7Uleczyłeś gracza &6{PLAYER_NAME}&7."

  # wiadomość wyświetlana, gdy gracz zostanie uleczony
  yourself:
    chat: "&6&lTools &8» &7Zostałeś uleczony."

  # wiadomość wyświetlana, gdy gracz ma pełen pasek życia
  yourselfFullError:
    chat: "&6&lTools &8» &cMasz pełen pasek życia!"

  # wiadomość wyświetlana, gdy komenda zostanie wywołana niepoprawnie
  usage:
    chat: "&6&lTools &8» &cPoprawne użycie: &7/heal (gracz)."

feed:
  # wiadomość wysyłana do gracza, który zostanie nakarmiony przez administratora
  # {ADMIN_NAME} - nazwa administratora, który nakarmił gracza
  player:
    chat: "&6&lTools &8» &7Zostałeś nakarmiony przez gracza &6{ADMIN_NAME}&7."

  # wiadomość wyświetlana, gdy gracz, którego chce nakarmić administrator, ma pełen pasek jedzenia
  # {PLAYER_NAME} - nazwa gracza, który został nakarmiony
  playerFullError:
    chat: "&6&lTools &8» &cGracz &6{PLAYER_NAME} &cma pełen pasek jedzenia!"

  # wiadomość wysyłana do administratora, który nakarmił gracza
  # {PLAYER_NAME} - nazwa gracza, który został nakarmiony
  playerToAdmin:
    chat: "&6&lTools &8» &7Nakarmiłeś gracza &6{PLAYER_NAME}&7."

  # wiadomość wyświetlana, gdy gracz zostanie nakarmiony
  yourself:
    chat: "&6&lTools &8» &7Zostałeś nakarmiony."

  # wiadomość wyświetlana, gdy gracz ma pełen pasek jedzenia
  yourselfFullError:
    chat: "&6&lTools &8» &cMasz pełen pasek jedzenia!"

  # wiadomość wyświetlana, gdy komenda zostanie wywołana niepoprawnie
  usage:
    chat: "&6&lTools &8» &cPoprawne użycie: &7/feed (gracz)."

gamemode:
  # wiadomość wyświetlana, gdy administrator zmieni graczowi tryb gry
  # {GAMEMODE} - nazwa trybu gry
  # {ADMIN_NAME} - nazwa gracza, który zmienił tryb gry
  setPlayerGameMode:
    chat: "&6&lTools &8» &7Twój tryb gry został ustawiony na &6{GAMEMODE} &7przez administratora &6{ADMIN_NAME}&7."

  # wiadomość wyświetlana administratorowi, gdy zmieni graczowi tryb gry
  # {GAMEMODE} - nazwa trybu gry
  # {PLAYER_NAME} - nazwa gracza, któremu został zmieniony tryb gry
  setPlayerToAdmin:
    chat: "&6&lTools &8» &7Tryb gracza &6{PLAYER_NAME} &7został ustawiony na tryb: &6{GAMEMODE}&7."

  # wiadomość wyświetlana, gdy gracz ma już tryb gry, który chce mu ustawić administrator
  # {PLAYER_NAME} - nazwa gracza, któremu miał zostać zmieniony tryb gry
  playerSameGameMode:
    chat: "&6&lTools &8» &cGracz &6{PLAYER_NAME} &7ma już taki tryb gry!"

  # wiadomość wyświetlana, gdy gracz zmieni swój tryb gry
  # {GAMEMODE} - nazwa trybu gry
  setGameMode:
    chat: "&6&lTools &8» &7Twój tryb gry został ustawiony na &6{GAMEMODE}"

  # wiadomość wyświetlana, gdy gracz chce sobie ustawić tryb gry, który już ma
  sameGameMode:
    chat: "&6&lTools &8» &cMasz już ten tryb gry!"

  # wiadomość wyświetlana, gdy podany przez gracza tryb gry nie istnieje
  notFound:
    chat: "&6&lTools &8» &cNie odnaleziono takiego trybu gry!"

  # wiadomość wyświetlana, gdy komenda zostanie wywołana niepoprawnie
  usage:
    chat:
      - "&6&lTools &8» &cPoprawne użycia:"
      - "&6&lTools &8» &6/gamemode <0, survival> &f- &7ustawia tryb przetrwania"
      - "&6&lTools &8» &6/gamemode <1, creative> &f- &7ustawia tryb kreatywny"
      - "&6&lTools &8» &6/gamemode <2, adventure> &f- &7ustawia tryb przygody"
      - "&6&lTools &8» &6/gamemode <3, spectator> &f- &7ustawia tryb obserwatora"
      - "&6&lTools &8» &6/gamemode <0, survival> <gracz> &f- &7ustawia graczowi tryb survival"
      - "&6&lTools &8» &6/gamemode <1, creative> <gracz> &f- &7ustawia graczowi tryb kreatywny"
      - "&6&lTools &8» &6/gamemode <2, adventure> <gracz> &f- &7ustawia graczowi tryb przygody"
      - "&6&lTools &8» &6/gamemode <3, spectator> <gracz> &f- &7ustawia graczowi tryb obserwatora"

renameCommand:
  # wiadomość wyświetlana, gdy nazwa przedmiotu zostanie zmieniona
  # {NAME} - ustawiona nazwa przedmiotu
  rename:
    chat: "&6&lTools &8» &7Zmieniłeś nazwę przedmiotu w ręce na: {NAME}&7."

  # wiadomość wyświetlana, gdy gracz nie trzyma w ręce żadnego przedmiotu
  emptyHand:
    chat: "&6&lTools &8» &cNie trzymasz żadnego przedmiotu w ręce!"

  # wiadomość wyświetlana, gdy komenda zostanie wywołana niepoprawnie
  usage:
    chat: "&6&lTools &8» &cPoprawne użycia: &7/rename <nazwa>."

loreCommand:
  # wiadomość wyświetlana, gdy opis przedmiotu zostanie zmieniony
  # {LORE} - ustawiony opis przedmiotu
  lore:
    chat:
      - "&6&lTools &8» &7Opis przedmiotu został zmieniony na:"
      - "{LORE}"

  # wiadomość wyświetlana, gdy gracz nie trzyma w ręce żadnego przedmiotu
  emptyHand:
    chat: "&6&lTools &8» &cNie trzymasz żadnego przedmiotu w ręce!"

  # wiadomość wyświetlana, gdy komenda zostanie wywołana niepoprawnie
  usage:
    chat: "&6&lTools &8» &cPoprawne użycia: &7/lore <nazwa>."

economy:
  # wiadomość wyświetlana, gdy wystąpi nieoczekiwany błąd, np. ze złej konfiguracji
  # {PLAYER_NAME} - nick gracza, którego konto miało zostać wyzerowane
  # {ERROR_MESSAGE} - wiadomość błędu — przydatna dla np. osoby konfigurującej plugin
  resetError:
    chat:
      - "&6&lTools &8» &cWystąpił błąd podczas próby resetowania stanu konta gracza: &6{PLAYER_NAME}&7."
      - "&4Błąd&7: &c{ERROR_MESSAGE}&7."

  # wiadomość wyświetlana, gdy stan konta gracza zostanie wyzerowany
  # {PLAYER_NAME} - nick gracza, którego konto zostało wyzerowane
  reset:
    chat: "&6&lTools &8» &7Stan konta gracza &6{PLAYER_NAME} &7został wyzerowany."

  # wiadomość wyświetlana dla gracza, którego konto zostało wyzerowane
  # {ADMIN_NAME} - nick administratora, który wyzerował graczowi konto
  resetToPlayer:
    chat: "&6&lTools &8» &7Twój stan konta został wyzerowany przez gracza &6{ADMIN_NAME}&7."

  # wiadomość wyświetlana, gdy stan konta gracza zostanie przywrócony do stania początkowego
  # {PLAYER_NAME} - nick gracza, którego konto zostało przywrócone do wartości domyślnej
  resetDefault:
    chat: "&6&lTools &8» &7Stan konta gracza &6{PLAYER_NAME} &7został przywrócony do wartości domyślnej."

  # wiadomość wyświetlana graczowi, którego konto zostało ustawione do stanu początkowego
  # {ADMIN_NAME} - nick administratora, który przywrócił do wartości domyślnej konto gracza
  resetDefaultToPlayer:
    chat: "&6&lTools &8» &7Twój stan konta został przywrócony do wartości domyślnej przez &6{ADMIN_NAME}&7."

  # wiadomość wyświetlana, gdy administrator próbuję ustawić graczowi ujemną wartość konta
  setNegativeBalance:
    chat: "&6&lTools &8» &cNie możesz ustawić graczowi ujemnego stanu konta!"

  # wiadomość wyświetlana, gdy administrator próbuję ustawić graczowi zbyć niską wartość konta
  setMaxMinusBalance:
    chat: "&6&lTools &8» &cNie możesz ustawić aż tak niskiego salda konta!"

  # wiadomość wyświetlana, gdy administrator próbuję ustawić graczowi zbyć wysoką wartość konta
  setMaxBalance:
    chat: "&6&lTools &8» &cNie możesz ustawić aż tak wysokiego salda konta!"

  # wiadomość wyświetlana, gdy stan konta gracza zostanie poprawnie ustawiony
  # {PLAYER_NAME} - nick gracz, którego wartość konta została zmieniona
  # {ADMIN_NAME} - nick administratora, który zmienił graczowi wartość konta
  # {MONEY} - wartość, na jaką konto gracza zostało ustawione
  setBalance:
    chat: "&6&lTools &8» &7Stan konta gracza &6{PLAYER_NAME} &7został ustawiony na &6{MONEY}&7$."

  # wiadomość wyświetlana graczowi, którego wartość konta została zmieniona
  # {PLAYER_NAME} - nick gracz, którego wartość konta została zmieniona
  # {ADMIN_NAME} - nick administratora, który zmienił graczowi wartość konta
  # {MONEY} - wartość, na jaką konto gracza zostało ustawione
  setBalanceToPlayer:
    chat: "&6&lTools &8» &7Twój stan konta został ustawiony na &6{MONEY}&7$ przez &6{ADMIN_NAME}&7."

  # wiadomość wyświetlana, gdy podana przez administratora ilość pieniędzy nie jest liczbą
  moneyValueError:
    chat: "&6&lTools &8» &cPodana wartość nie jest liczbą!"

  # wiadomość wyświetlana, gdy administrator próbuję dać graczowi ujemną kwotę pieniędzy
  giveNegativeMoney:
    chat: "&6&lTools &8» &cNie możesz dać graczowi ujemnej liczby pieniędzy!"

  # wiadomość wyświetlana, gdy administrator próbuję dać zbyt niską kwotę pieniędzy
  # {MIN_TRANSFER_BALANCE} - minimalna liczba pieniędzy, jaką administrator może dać
  giveMinTransferBalance:
    chat: "&6&lTools &8» &cMinimalna liczba pieniędzy jaką możesz dać to: &6{MIN_TRANSFER_BALANCE}&7."

  # wiadomość wyświetlana, gdy administrator próbuję dać zbyt wysoką kwotę pieniędzy
  # {MAX_TRANSFER_BALANCE} - maksymalna liczba pieniędzy, jaką administrator może dać
  giveMaxTransferBalance:
    chat: "&6&lTools &8» &cMaksymalna liczba pieniędzy jaką możesz dać to: &6{MAX_TRANSFER_BALANCE}&7."

  # wiadomość wyświetlana, gdy po dodaniu środków, stan konta gracza będzie większy niż maksymalny
  # {MAX_GIVE_BALANCE} - maksymalna kwota, jaką administrator może dać
  maxBalance:
    chat: "&6&lTools &8» &cNie możesz dać temu graczowi tak wysokiej kwoty pieniędzy, ponieważ przekroczy to maksymalną wartość, jaką może on posiadać na koncie. Maksymalna kwota jaką możesz dać to: &6{MAX_GIVE_BALANCE}&c!"

  # wiadomość wyświetlana, gdy gracz otrzyma pieniądze
  # {PLAYER_NAME} - nick gracz, którego wartość konta została zmieniona
  # {ADMIN_NAME} - nick administratora, który zmienił graczowi wartość konta
  # {MONEY} - wartość, na jaką konto gracza zostało ustawione
  give:
    chat: "&6&lTools &8» &7Gracz &6{PLAYER_NAME} &7otrzymał &6{MONEY}&7$."

  # wiadomość wyświetlana graczowi, gdy otrzyma pieniądze
  # {PLAYER_NAME} - nick gracz, którego wartość konta została zmieniona
  # {ADMIN_NAME} - nick administratora, który zmienił graczowi wartość konta
  # {MONEY} - wartość, na jaką konto gracza zostało ustawione
  giveToPlayer:
    chat: "&6&lTools &8» &7Otrzymałeś &6{MONEY}&7$ od &6{ADMIN_NAME}&7."

  # wiadomość wyświetlana, gdy administrator próbuję zabrać ujemną kwotę pieniędzy
  takeNegativeMoney:
    chat: "&6&lTools &8» &cNie możesz zabrać ujemnej liczby pieniędzy!"

  # wiadomość wyświetlana, gdy administrator próbuję zabrać zbyt niską kwotę pieniędzy
  # {MIN_TRANSFER_BALANCE} - minimalna liczba pieniędzy, jaką administrator może zabrać
  takeMinTransferBalance:
    chat: "&6&lTools &8» &cMinimalna liczba pieniędzy jaką możesz zabrać to: &6{MIN_TRANSFER_BALANCE}&7."

  # wiadomość wyświetlana, gdy administrator próbuję zabrać zbyt niską kwotę pieniędzy
  # {MAX_TRANSFER_BALANCE} - maksymalna liczba pieniędzy, jaką administrator może zabrać
  takeMaxTransferBalance:
    chat: "&6&lTools &8» &cMaksymalna liczba pieniędzy jaką możesz zabrać to: &6{MAX_TRANSFER_BALANCE}&7."

  # wiadomość wyświetlana, gdy po zabraniu środków, stan konta gracza będzie niższy niż maksymalny ujemny
  takeMaxMinusBalanceError:
    chat: "&6&lTools &8» &cNie możesz zabrać graczowi aż takiej kwoty pieniędzy, ponieważ będzie miał zbyt ujemną wartość konta. Maksymalna kwota jaką możesz zabrać to: &6{MAX_TAKE_BALANCE}&c!"

  # wiadomość wyświetlana, gdy po zabraniu środków, gracz będzie mieć ujemną wartość konta
  takeNegativeBalance:
    chat: "&6&lTools &8» &cGracz po zabraniu pieniędzy nie może mieć ujemnej wartości konta!"

  # wiadomość wyświetlana, gdy graczowi zostaną zabrane pieniądze
  # {PLAYER_NAME} - nick gracz, którego wartość konta została zmieniona
  # {ADMIN_NAME} - nick administratora, który zmienił graczowi wartość konta
  # {MONEY} - wartość, na jaką konto gracza zostało ustawione
  take:
    chat: "&6&lTools &8» &7Z konta gracza &6{PLAYER_NAME} &7zabrano &6{MONEY}&7$."

  # wiadomość wyświetlana graczowi, gdy zostaną zabrane mu pieniądze
  # {PLAYER_NAME} - nick gracz, którego wartość konta została zmieniona
  # {ADMIN_NAME} - nick administratora, który zmienił graczowi wartość konta
  # {MONEY} - wartość, na jaką konto gracza zostało ustawione
  takeToPlayer:
    chat: "&6&lTools &8» &7Zabrano ci &6{MONEY}&7$ z konta przez &6{ADMIN_NAME}&7."

  # wiadomość wyświetlana, gdy komenda zostanie wywołana niepoprawnie
  usage:
    chat:
      - "&6&lTools &8» &cPoprawne użycia:"
      - "&6&lTools &8» &6/eco set <gracz> <ilość> &f- &7ustawia graczowi zadaną ilość pieniędzy"
      - "&6&lTools &8» &6/eco give <gracz> <ilość> &f- &7dodaje graczowi zadaną ilość pieniędzy"
      - "&6&lTools &8» &6/eco take <gracz> <ilość> &f- &7zabiera graczowi zadaną ilość pieniędzy"
      - "&6&lTools &8» &6/eco reset <gracz> true &f- &7ustawia graczowi stan konta do wartości początkowej (z configu)"
      - "&6&lTools &8» &6/eco reset <gracz> &f- &7zeruje graczowi stan konta"

money:
  # wiadomość wyświetlana, gdy gracz wywoła komendę /money
  money:
