    chat: "&6&lTools &8» &cGracz &6{PLAYER_NAME} &cma pełen pasek życia!"

  # wiadomość wysyłana do administratora, który uleczy gracza
  # {PLAYER_NAME} - nazwa gracza, który został uleczony
  playerToAdmin:
    chat: "&6&lTools &8» &7Uleczyłeś gracza &6{PLAYER_NAME}&7."

  # wiadomość wyświetlana, gdy gracz zostanie uleczony
  yourself:
    chat: "&6&lTools &8» &7Zostałeś uleczony."

  # wiadomość wyświetlana, gdy gracz ma pełen pasek życia
  yourselfFullError:
    chat: "&6&lTools &8» &cMasz pełen pasek życia!"

  # wiadomość wyświetlana, gdy komenda zostanie wywołana niepoprawnie
  usage:
    chat: "&6&lTools &8» &cPoprawne użycie: &7/heal (gracz)."

